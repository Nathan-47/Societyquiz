<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="icon" href="../images/bcusu_logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <!-- poppins font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- poppins font -->

  <!-- AOS -->
  <script src="../components/animateScroll.js" async></script>

  <title>BCUSU Society Quiz</title>
</head>
<body>

<div class="container fade">
    <div class="row">
      <div class="start-wrapper">
        <h1 class="society-heading"></h1>
        <a class="quiz-restart" href="/">Restart Quiz</a>
      </div>
      <div class="society-grid" id="societies"></div >
    </div>
</div>

<!-- import script to display society data  -->
<script src="../data/societyData.js"></script>

<script>
  function getGrid(category, containerId) {
    const container = document.getElementById(containerId);
    const societies = societyData[category];

    if (!societies || societies.length === 0) {
      container.innerHTML = "<p>Oh no, there are no societies to be found!</p>";
      return;
    }

    // Create each society card from societyData JSON
    societies.forEach(soc => {
      const card = document.createElement("div");
      card.className = "society-card";
      card.innerHTML = `
        <h3>${soc.name}</h3>
        <img src="${soc.img}" alt="${soc.alt}"/>
        <a href="${soc.link}" class="btn">View Society</a>
      `;
      container.appendChild(card);
    });
  }

  // Get category from URL
  const urlParams = new URLSearchParams(window.location.search);
  const category = urlParams.get('category');

  // Set heading
  document.querySelector('.start-wrapper h1').textContent = `${category} Societies`;

  // Load societies
  getGrid(category, "societies");
</script>
</body>
</html>
