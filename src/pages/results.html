<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="icon" href="../images/bcusu_logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <!-- poppins font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- poppins font -->

  <!-- AOS -->
  <script src="../components/animateScroll.js" async></script>

  <title>BCUSU Society Quiz</title>
</head>
<body>

<div class="container fade">
    <div class="row">
      <div class="start-wrapper">
        <h1 class="society-heading"></h1>
        <a class="quiz-restart" href="https://nathan-47.github.io/Societyquiz/">Restart Quiz</a>
      </div>

      
      <div id="societies" class="society-grid" ></div>
    </div>
</div>

<!-- comment test for new branch -->

<!-- import script to display society data  -->
<!-- <script src="../data/societyData.js"></script> -->
<!-- <script src="../data/apiData.js"></script> -->

<script>
  // Fetch data from BCUSU API
  async function getData() {
    const res = await fetch(
      'https://www.bcusu.com/svc/feeds/groups/6007/?subtree=true&types=SOC'
    );
    const data = await res.json();
    return data;
  }

  function getGrid(category, containerId) {
    const container = document.getElementById(containerId);

    getData().then(data => {
      const societies = data;
      const findHead = document.querySelector(".start-wrapper h1").textContent;
      const findHeadFinal = findHead;
      console.log(findHeadFinal);
      
      const findSoc = societies.filter(soc => soc.Category === findHeadFinal);
      
      if (findSoc.length > 0) {
        findSoc.forEach(soc => {
          const card = document.createElement("div");
          card.className = "society-card";
          card.innerHTML = `
          <h3>${soc.Name}</h3>
          <img src="${soc.ImageUrl}" alt="${soc.Name} logo">
          <a href="${soc.Url}" class="btn">View Society</a>
          `;
          container.appendChild(card);
        });
      } else {
        container.innerHTML = "<p>No societies available in this category.</p>";
    }
    });
  }

  // Read category from URL (?category=Creative)
  const urlParams = new URLSearchParams(window.location.search);
  const category = urlParams.get("category");

  document.querySelector(".start-wrapper h1").textContent =
    `${category}`;

  // Load the societies into the grid
  getGrid(category, "societies");
</script>

</body>
</html>
